<!DOCTYPE html>

<!-- Main-->
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="GlitchEditor/CSS.css">
</head>


<div style="width:800px; margin:0 auto;">


    <h3 class="titleName">GlitchEditor</h3>
    <br>
    <p class="header">Login into the GlitchEditor!!</p>
    <button class="button7" onclick="document.getElementById('login').style.display='block'">Login</button>

    <br>

    <p  class="header">Don't have an account? Sign-up now!</p>
    <button class="button7" onclick="document.getElementById('signIn').style.display='block'">Sign Up</button>
</div>



<!-- (Sign Up form) -->
<div id="signIn" class="modal">
    <span onclick="document.getElementById('signIn').style.display='none'" class="close" title="Close Modal">GlitchEditor Sign-Up</span>
    <form class="modal-content" action="/action_page.php">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>


            <div class="clearfix">
                <button type="button" onclick="document.getElementById('signIn').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="button" onclick="document.getElementById('signIn').style.display='none'" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</div>



<!--(Login form)-->
<div id="login" class="modal">
    <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">GlitchEditor Login</span>

    <form class="modal-content animate" action="/action_page.php">

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="button" class="signupbtn" onclick="location.href='GlitchEditor/homepage.html'">Login</button>
            </div>
        </div>
    </form>
</div>

<script src="services.js"></script>
<script src="profile-manager/index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
